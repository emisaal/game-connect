{% extends 'base.html' %}

{% block content %}
  <h2>Make an offer</h2>
    <p> Offer: {{ offer.get_offer_type_display }} - {{ offer.game }}</p>
    <p> Owner: {{ offer.owner.username }}</p>
    {% if offer.price is not None %}
        <p>Price: {{ offer.price }}</p>
    {% endif %}
    <br>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-primary">Create Offer</button>
  </form>
{% endblock %}
