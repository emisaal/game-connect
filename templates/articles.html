{% extends "base.html" %}

{% block content %}
    <h1>Articles</h1>
        {% for article in object_list %}
            <section style="border: 1px solid #3498db; padding: 20px;">
            <h2><a href="{% url 'article_detail' article.slug %}">{{ article.title }}</a></h2><br>
                <p>{{ article.summary }}</p>
            </section><br>
        {% endfor %}
{% endblock %}
